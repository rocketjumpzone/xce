

seta cl_reticle 0 "enable zoom reticles"

fov 110

mastervolume 0.2

m_accelerate 0

vid_samples 4

seta menu_sounds 1

cl_deathscoreboard 0

cl_curl_maxdownloads 5
cl_netfps 120

seta cl_welcome_in_menu_dialog 0

cl_forceplayermodels 1
cl_forceplayercolors 3

seta cl_showspectators 1 "Show who's spectating you if server has sv_showspectators enabled"
seta cl_gentle_damage 0


//scr_loadingscreen_count 3
scr_loadingscreen_barcolor "1 0 0"
scr_loadingscreen_barheight 12

exec hud_xce.cfg
exec xce-pro.cfg
